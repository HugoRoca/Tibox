<div ng-controller="loginController as vm">
    <!--vm = viewModel-->
    <form id="loginModel" ng-submit="vm.login()">
        Username
        <input type="text" id="username" ng-model="vm.user.userName" /><br />
        Password
        <input type="password" id="password" ng-model="vm.user.password" /><br />
        <button type="submit">submit</button>
    </form>
</div>
