<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Bienvenidos a Tibox Web Site</title>
    <link href="style/styles.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <a class="headerlogo" href="index.html">
            <img src="images/logo-default.png" />
        </a>
        <nav class="dropdown">
            <button class="menu-title">Menu</button>
            <ul class="dropdown-content">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="productos.html">Nuestros Productos</a></li>
                <li><a href="ubicanos.html">Ubicanos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h3>Registro</h3>
        <form>
            <p>
                Experiencia laboral:
                EF: <input type="number" value="0" min="0" step="0.1"/><br />
                ADO: <input type="number" value="0" min="0"/><br />
                MVC: <input type="number" value="0" min="0"/><br />
                JavaScript: <input type="number" value="0" min="0"/><br />
            </p>
            <p>Código: <input type="text" readonly /></p>
            <p>
                <datalist id="browsers">
                    <option value="Internet Explorer">></option>
                    <option value="Firefox"></option>
                    <option value="Chrome"></option>
                    <option value="Opera"></option>
                    <option value="Safari"></option>
                </datalist>
                Browsers Preferido: <input list="browsers"/>
            </p>
            <p>Nombre: <input type="text" required title="Ingrese nombre" /></p>
            <p>Fecha de nacimiento: <input type="date" value="2013-09-01"/></p>
            <p>Edad: <input name="edad" type="number" min="18" max="75" step="0.1"/></p>
            <p>Correo:<input type="email" placeholder="email@dominen.com"/></p>
            <p>Pagina web: <input type="url" /></p>
            <p>Telefono: <input type="tel" pattern="\d\d\d\-\d\d\d\d\"/></p>
            <p>Color favorito: <input type="color" value="blue"/></p>
            <p>Certificados: <input type="file" multiple accept=".xls,.xlsx"/></p>
            <p>Curriculum: <input type="file" accept=".pdf"/></p>
            <p><input type="submit" value="submit"/></p>
        </form>
    </section>
    <footer>
        Nuestra dirección
    </footer>
</body>
</html>
